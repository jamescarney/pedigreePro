<html>
<head>
	{% include head.html %}
</head>
<body>
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			{% include nav.html %}
		</header>

		<!-- Main -->
		<div id="main" class="wrapper style1">
			<div class="container">
				<header class="major">
					<h2>{{ page.title | upcase }}</h2>
					
					{% if page.tagline != null %}
						<p>{{ page.tagline }}</p>
					{% else %}
						<p>James was here.</p>
						{% endif %}
				</header>
				<div class="row 150%">
					<div class="8u 12u$(medium)">

					<!-- Content -->
						<section id="content">
							<!-- make this a loop for a blog post -->
							<!-- <a href="#" class="image fit"><img src="images/pic06.jpg" alt="" /></a>
							<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
						    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p> -->
							{{ content }}
						</section>

					</div>
					<div class="4u$ 12u$(medium)">

					<!-- Sidebar -->
						{% include sidebar.html %}

					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
			{% include footer.html%}

	</div>

	<!-- Scripts -->
	{% include scripts.html %}

</body>
</html>
