<html>
<head>
	{% include head.html %}
</head>
<body>
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			{% include nav.html%}
		</header>

		<!-- Main -->
		<div id="main" class="wrapper style1">
			<div class="container">
				<header class="major">
					<h2>{{ page.title | upcase }}</h2>
					{% if page.tagline != null %}
						<p>{{ page.tagline }}</p>
					{% else %}
						<p>{{ site.tagline }}</p>
					{% endif %}
				</header>

				<!-- Content -->
				<section id="content">
					{% if page.featured-image != null %}
						<a href="#" class="image fit"><img src="/images/blog-posts/featured-image/{{ page.featured-image }}.jpg" alt=""></a>
					{% else %}
						<a href="#" class="image fit"><img src="/images/pic07.jpg" alt="" /></a>
					{% endif %}
					{{ content }}							
				</section>

			</div>
		</div>

		<!-- Footer -->
			{% include footer.html %}

	</div>

	<!-- Scripts -->
		{% include scripts.html %}

</body>
</html>
