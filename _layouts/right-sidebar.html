<html>
	<head>
		{% include head.html %}
	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					{% include nav.html %}
				</header>

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>{{ page.title | upcase }}</h2>


{% if page.tagline != null %}
						<p>{{ page.tagline }}</p>
					{% else %}
						<p>{{ site.tagline }}</p>
						{% endif %}						</header>
						<div class="row 150%">
							<div class="8u 12u$(medium)">

								<!-- Content -->
									<section id="content">
										<!-- make this a loop for a blog post -->
										<a href="#" class="image fit"><img src="/images/barn-foal.jpg" alt="" /></a>
										{{ content }}
									</section>

							</div>
							<div class="4u$ 12u$(medium)">

								<!-- Sidebar -->
									{% include sidebar.html %}

							</div>
						</div>
					</div>
				</div>

			<!-- Footer -->
				{% include footer.html%}

		</div>

		<!-- Scripts -->
			{% include scripts.html %}

	</body>
</html>
