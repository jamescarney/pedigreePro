<h1 id="logo"><a href="/">Home</a></h1>
	<nav id="nav">

		<ul>

		
		{% for my_page in site.pages %}
			{% if my_page.navigation != false %}
	      {% if my_page.title %}
	         <li>
	             <a  href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title | capitalize }}</a>
	         </li>
	      {% endif %}
	      {% endif %}
	    {% endfor %}
		</ul>
	</nav>
